<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinking The Project</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="client.js"></script>
    <script defer src="giphy.js"></script>
    <script defer src="interactive.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 

</head>
<body>
    <h1>OverThinkers Blog</h1>
    <h2>The place to be for your overthinking to take shape</h2>
    <p>Leave all your thoughts here in no more than 180 characters.</p>
    <form id="journal-form">
        <section>
            <label for="forum-post"> What's your post:</label><br><br>
            <textarea id="post" name="post-area" rows="4" cols="50" maxlength="180" placeholder="enter text"></textarea>
            <input id="submit-post" type="submit" value="add post">
        </section>
    </form>

    <section id="words">
        <h3 >Comments:</h3>
        <p id="posty"></p>
        <ul>
            
        </ul>
    </section>

    <div class="emojibutton">
            <p>Choose your mood</p>
            <div class="emoji-dropdown-box" id="drop">
                <div class="emojibutton" id="thinking">
                    <option style="font-size:1.5rem">&#129300;</option> 
                </div>
                <div class="emojibutton" id="rollercoaster"  >
                    <option style="font-size:1.5rem">&#127906;</option>
                </div>
                <div class="emojibutton" id="crying">
                    <option style="font-size:1.5rem">&#128557;</option>
                </div>
            </div>
        </div>

   
    <div id="emojiContainer">
    </div>
    <p id="date-time"></p>

    <div class="emojibutton1">
        <p>Choose giphy</p>
        <div class="emoji-dropdown-box" id="drop">
            <div class="emojibutton1" id="thinking">
                <form action="#" id="form" method="post" name="form">
                    <label for="search">Search</label>
                    <input id="search" type="search" />
                    <button id="btnSearch">Gif</button>
                </form>
                <button class="out"></button>
                <button class="out1"></button>
                <button class="out2"></button>
            </div>
        </div>
    </div>


</body>

</html>
